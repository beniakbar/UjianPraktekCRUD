<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart" onclick="hapusKeranjang()"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2" id="listBarang">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        var items = [
                ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'],
                ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
                ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
                ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
            ]
            //Release 0 Halaman index html ketika pertama diload akan menampilkan seluruh barang yang tersedia di mini-ecommerce. 
            var barangList = document.getElementById("listBarang")

            function brngList(array) {
                var buffer = "";
                for (var i = 0; i < array.length; i++) {
                    buffer += `<div class="col-lg-4 col-md-3 col-sm-2">
                        <div class="card" style="width: 18rem;">
                         <img src="${array[i][4]}" class="card-img-top" hight="200px" width="200px" alt="${array[i][1]}">
                         <div class="card-cody">
                            <h5 class="card-title" id="itemName">${array[i][1]}</h5>
                            <p class="card-text" id="itemDesc">${array[i][3]}<\p>
                            <p class="card-text">Rp ${array[i][2]}<\p>
                            <a href = "#" class ="btn btn-primary" onclick="tambahkeranjang()" id ="addCart">
                                Tambahkan ke keranjang </a>
                        </div>
                    </div>
                    </div>`
            }
            return buffer;
        }
        barangList.innerHTML = brngList(items);

        //Release 1 Ketika semua item berhasil tampil selanjutnya kamu diminta agar User dapat melakukan pencarian item melalui form search pada Navbar.
        function filterBarang(kataKunci) {
            var filterItems = []
            for (var j= 0; j < items.legth; j++) {
                var barang = items[j];
                var namaItem = barang[1];
                var isMatch = namaItem.toLowerCase().includes(katakunci.toLowerCase());

                if (isMatch == true) {
                    filterItem.push(barang);
                }
            }
            return filterItem;
        }
        var inputSearch = document.getElementById ('keyboard');
        inputSearch.addEventListener('keyup', function(e) {
            var isi = e.target.value
            var filterPakeKeyup = filterBarang(isi);
            barangList.innerHTML = brngList(filterPakeKeyup);
            console.log(isi);
        })


        //Release 2 Pada Card Item terdapat button “Tambahkan ke Keranjang”, buatlah event ketika diklik button tersebut maka pada button Icon keranjang di navbar (id = "cart") akan bertambah +1.
        var keranjang = document.getElementById ("cart");
            var keranjangNumber = keranjang.value;

            function tambahkeranjang() {
                keranjangNumber++;
                if (keranjangNumber >= 9) {
                keranjang.innerHTML = `<i class="fas fa-shopping-cart"></i>(9+)`
                } else {
                    keranjang.innerHTML = `<i class="fas fa-shopping-cart"></i>(${keranjangNumber})`
                }
            }
    </script>
</body>

</html>
